<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" >
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" >

  <title>Items</title>
</header>
<body >
<div class="row m-5" >
  <a class="col-md-2 m-1 text-decoration-none" th:each="item : ${myItems}">
    <div class="card text-black">
      <i class="fab fa-apple fa-lg pt-3 pb-1 px-3"></i>
      <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/3.webp"
           class="card-img-top" alt="Apple Computer" />
      <div class="card-body">
        <div class="text-center">
          <h5 class="card-title" th:text="${item.itemName}"></h5>
          <p class="text-muted mb-4"  th:text="${item.itemType}"></p>
        </div>
        <div>
          <div class="d-flex justify-content-between">
            <span>Vendor : </span><span  th:text="${item.vendorName}"></span>
          </div>
          <div class="d-flex justify-content-between">
            <span>Invoice number: </span><span th:text="${item.invoiceNumber}"></span>
          </div>
          <div class="d-flex justify-content-between">
            <span>quantity</span><span th:text="${item.itemQuantity}"> </span>
          </div>
        </div>
        <div class="d-flex justify-content-between total font-weight-bold mt-4">
          <span>price</span><span th:text="${item.itemPrice}"> </span>
        </div>
      </div>
    </div>

  </a>
</div>

</body>

</html>
