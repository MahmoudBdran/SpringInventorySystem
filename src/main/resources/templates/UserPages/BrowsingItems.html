<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" >
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" >
  <div th:replace="header :: myHeader"></div>
  <title>Items</title>
</header>
<body class="sb-nav-fixed">
<div th:replace="navbar :: myNavbar"></div>

<!--  <div th:replace="sidebar :: mySidebar"></div>-->
  <!-- Sidebar ends here -->
  <div class="row m-5" >
    <a th:each="item : ${myItems}" >
      <div class="col-md-2 m-1" >
        <a class="col-md-2 m-1 text-decoration-none"  th:href="@{/user/BrowseItems/{id}(id=${item.itemId})}">
          <div class="card text-black" >
            <i class="fab fa-apple fa-lg pt-1 pb-1 px-3"></i>
            <!--          <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/3.webp"
                      <img th:src="@{'/image/' + ${item.data}}"-->

            <img alt="ItemImage" th:src="@{'/img/'+${item.data}}" class="card-img-top" height="300" width="50"
            >
            <div class="card-body">
              <div class="text-center">
                <h5 class="card-title" th:text="${item.itemName}"></h5>
                <p class="text-muted mb-4"  th:text="${item.itemType}"></p>
              </div>
              <div>
                <div class="d-flex justify-content-between">
                  <span>Vendor : </span><span  th:text="${item.vendorName}"></span>
                </div>
                <div class="d-flex justify-content-between">
                  <span>Invoice number: </span><span th:text="${item.invoiceNumber}"></span>
                </div>
                <div class="d-flex justify-content-between">
                  <span>quantity</span><span th:text="${item.itemQuantity}"> </span>
                </div>
              </div>
              <div class="d-flex justify-content-between total font-weight-bold mt-4">
                <span>price</span><span th:text="${item.itemPrice}"> </span>
              </div>
            </div>
          </div>

        </a>
      </div>
    </a>


<!-- Sidebar ends here -->
</div>

<footer class="py-4 bg-light">
  <div class="container-fluid">
    <div
            class="d-flex align-items-center justify-content-between small">
      <div class="text-muted">Copyright &copy; BDRAN 2023</div>
      <div>
        <a href="#">Privacy Policy</a> &middot; <a href="#">Terms
        &amp; Conditions</a>
      </div>
    </div>
  </div>
</footer>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
              crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
        crossorigin="anonymous"></script>
<script src="js/chart-area-demo.js"></script>
<script src="js/chart-bar-demo.js"></script>
<script
        src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"
        crossorigin="anonymous"></script>
<script src="js/datatables-demo.js"></script>
</body>

</html>
